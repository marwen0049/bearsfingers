<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Inclusion du header depuis header.html -->
    <div id="header-container"></div>

    <div class="contact-page">
        <h1>Contact us</h1>
        <p class="contact-paragraph justified-text">
            At Big Bears Marketing Agency, we value every opportunity to connect with our clients and partners...
        </p>

        <div class="contact-container">
            <div class="contact-card">
                <div class="contact-icon" style="background-color: #81D4FA;">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">
                    <h3>Email</h3>
                    <p><a href="mailto:example@example.com">example@example.com</a></p>
                </div>
            </div>
            <div class="contact-card">
                <div class="contact-icon" style="background-color: #4E342E;">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-info">
                    <h3>Phone</h3>
                    <p><a href="tel:+1234567890">+1234567890</a></p>
                </div>
            </div>
            <div class="contact-card">
                <div class="contact-icon" style="background-color: #FF9800;">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-info">
                    <h3>Address</h3>
                    <p><a href="https://www.google.com/maps?q=1234+Street+Name,+City,+Country" target="_blank">1234 Street Name, City, Country</a></p>
                </div>
            </div>
            <div class="contact-card">
                <div class="contact-icon" style="background-color: #F5C6A5;">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="contact-info">
                    <h3>WhatsApp</h3>
                    <p><a href="https://wa.me/1234567890" target="_blank">+1234567890</a></p>
                </div>
            </div>
            <div class="contact-card">
                <div class="contact-icon" style="background-color: #616161;">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="contact-info">
                    <h3>Website</h3>
                    <p><a href="https://www.example.com" target="_blank">www.example.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusion du footer depuis footer.html -->
    <div id="footer-container"></div>

    <!-- Chargement des scripts JavaScript nÃ©cessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#header-container').load('header.html', function() {
                $('#dark-mode-toggle').click(function() {
                    $('body').toggleClass('dark-mode');
                    const icon = $(this).find('i');
                    icon.toggleClass('fa-moon fa-sun');
                });
            });
            $('#footer-container').load('footer.html');
        });
    </script>
</body>
</html>
