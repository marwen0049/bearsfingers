<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Inclusion du header depuis header.html -->
    <div id="header-container"></div>

    <div class="contact-page">
        <h1>Contact us</h1>
        <p class="contact-paragraph justified-text">
            At Big Bears Marketing Agency, we value every opportunity to connect with our clients and partners...
        </p>

        <div class="contact-container">
            <!-- Contact Cards -->
        </div>
    </div>

    <!-- Inclusion du footer depuis footer.html -->
    <div id="footer-container"></div>

    <!-- Chargement des scripts JavaScript nÃ©cessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#header-container').load('header.html', function() {
                const toggle = document.getElementById('dark-mode-toggle');
                toggle.addEventListener('click', function () {
                    document.body.classList.toggle('dark-mode');
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-moon');
                    icon.classList.toggle('fa-sun');
                });
            });
            $('#footer-container').load('footer.html');
        });
    </script>
</body>
</html>
