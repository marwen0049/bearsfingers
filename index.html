<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bears Marketing Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap">
</head>
<body>
    <!-- Inclusion du header depuis header.html -->
    <div id="header-container"></div>
    <section id="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="bb.png" alt="Slide 1"></div>
            <div class="item"><img src="bb.png" alt="Slide 2"></div>
            <div class="item"><img src="bb.png" alt="Slide 3"></div>
        </div>
    </section>
    <section id="hero">
        <h1>Transform Your Business with Bears fingers</h1>
        <button onclick="location.href='#services'">Discover Our Services</button>
        <button onclick="location.href='https://wa.me/1234567890?text=Hello%20Big%20Bears%20Marketing'" style="background-color: #25D366; color: white;">
            <i class="fab fa-whatsapp"></i> Contact Us on WhatsApp
        </button>
        <button onclick="location.href='mailto:contact@bigbearsmarketing.com'" style="background-color: #D44638; color: white;">
            <i class="fas fa-envelope"></i> Contact Us by Email
        </button>
    </section>
    <h1>Our Services</h1>
    <section id="services"></section>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    // Execute the script for the hamburger menu after loading the header
                    const hamburgerMenu = document.getElementById('hamburger-menu');
                    const mobileMenu = document.getElementById('mobile-menu');

                    if (hamburgerMenu) {
                        console.log("Bouton hamburger trouvé");

                        hamburgerMenu.addEventListener('click', function() {
                            console.log("Bouton hamburger cliqué");
                            mobileMenu.classList.toggle('open');
                        });
                    } else {
                        console.log("Bouton hamburger non trouvé");
                    }
                });
        });
    </script>
</body>
</html>
